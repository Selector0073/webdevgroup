<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Сайт з великими фоновими блоками</title>
    <meta name="description" content="Сайт з великими фоновими блоками">
    <meta name="author" content="webdevgroup">
    <link rel="canonical" href="http://127.0.0.1:8000">

    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">

    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#1d2a35">

    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="website">
    <meta property="og:title" content="github">
    <meta property="og:description" content="Main github">
    <meta property="og:url" content="https://github.com/Selector0073/webdevgroup/">
    <meta property="og:site_name" content="Main github">

    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@graph": [
                {
                    "@type": "Group",
                    "name": "webdevgroup",
                    "url": "https://github.com/Selector0073/webdevgroup/"
                },
                {
                    "@type": "WebSite",
                    "url": "http://127.0.0.1:8000",
                    "name": "Сайт з великими фоновими блоками",
                },
                {
                    "@type": "BreadcrumbList",
                    "itemListElement": [
                        { "@type": "ListItem", "position": 1, "name": "Головна", "item": "https://example.com/" },                      // list of all sites
                        { "@type": "ListItem", "position": 2, "name": "Категорія", "item": "https://example.com/category/" },
                        { "@type": "ListItem", "position": 3, "name": "Поточна сторінка", "item": "https://example.com/this-page/" }
                    ]
                }
            ]
        }
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
    <header> 
        <nav class="navbar fixed-top bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">

            <div class="triangle-down"></div>
            <div class="trapezoid "></div>
            <div class="circle"></div>

            </div>
        </section>
        <section class="team">
            <h1>Наша команда</h1>
            <div class="team-bg"></div>
                <div class="team-members">
                    <div class="member-card">
                        <img src="https://tse3.mm.bing.net/th/id/OIP.oZJgOJBaey-NV5NOjthwqwAAAA?cb=12&w=300&h=300&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Іван">

                    </div>
                    <div class="member-card">
                        <img src="https://th.bing.com/th/id/OIP.-s1RMH1gLYw_7DbZh0aoTgHaLH?w=204&h=306&c=7&r=0&o=7&cb=12&dpr=1.3&pid=1.7&rm=3" alt="Олена">
                        <h3>Олена</h3>
                        <p>Дизайнер</p>

                </div>

        <section>
            <div class="fon">
            <a href="https://logomak.com/uk/">Посилання на наш сайт</a>
            <img src="https://cdn.logojoy.com/wp-content/uploads/20240124115637/SandraHarens_350x350.webp" alt="Логотип">
            <br>
            </div>

        <button type="button" class="btn btn-primary btn-lg fixed-bottom">Замовити</button>

    <footer>Selector0073 | Каріна Батура | Катя Каташинська</footer>
